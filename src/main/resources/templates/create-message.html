<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Authors</title>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar.html"></div>

    <div>
        <h3 class="mt-4">Create Message</h3>
        <hr>
        <form th:action="@{/messages/new}" th:object="${sermon}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" th:field="*{title}"/>
            </div>

            <div class="form-group">
                <label for="body">Body</label>
                <textarea id="body" class="form-control" th:field="*{body}"></textarea>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input id="date" type="date" class="form-control" th:field="*{date}"/>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <select class="form-control" name="author" id="author">
                    <option th:each="item : ${authorsList}" th:value=${item.id} th:text=${item.name}>
                    </option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-dark" value="Create">
            </div>
        </form>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
